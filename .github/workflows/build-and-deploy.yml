name: Build and Deploy Docker Image to GCR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Google Cloud SDK
        run: |
          curl https://sdk.cloud.google.com > install.sh
          bash install.sh --disable-prompts

  #    - name: Set up JDK 11
  #      run: |
  #        sudo apt-get update
  #        sudo apt-get install -y openjdk-11-jdk

  #    - name: Build with Gradle
  #      run: ./gradlew build

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Build Docker image
        run: |
          docker build -t gcr.io/durable-catbird-340811/sample:latest .

#         export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
 #         echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
 #         curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
 #         sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Configure Docker authentication
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker gcr.io


      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/durable-catbird-340811/sample:latest
